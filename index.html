<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>                 
                <h3 class="team-title">HOME</h3>
                <div class="point-window" id="score-home">
                    <p>0</p>
                </div>
                <div class="btn-container">
                    <button class="button"  onclick="addOnePointToHome()">+1</button>
                    <button class="button" onclick="addTwoPointsToHome()">+2</button>
                    <button class="button" onclick="addThreePointsToHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-title">AWAY</h3>
                <div class="point-window" id="score-guest">
                    <p>0</p>
                </div>
                <div class="btn-container">
                    <button class="button"  onclick="addOnePointToGuest()">+1</button>
                    <button class="button" onclick="addTwoPointsToGuest()">+2</button>
                    <button class="button" onclick="addThreePointsToGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
